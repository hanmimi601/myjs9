        function position(str) {
            for (let i = 0; i < str.length; i++) {

                }
            }

        // 第7題
        function findSmallCount(arr, n) {
            let counter = 0;
            for (let i = 0; i < arr.length; i++) {
                // 陣列中的值若小於n，次數+1
                if (arr[i] < n) {
                    counter++;
                }
            }
            return counter;
        }
