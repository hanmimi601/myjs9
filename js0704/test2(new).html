<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;

        // 初始化猜測範圍與次數
        var min = 1;
        var max = 100;
        var guess;
        var count = 0;

        do {
            // 提示使用者輸入猜測數字
            guess = parseInt(prompt("請輸入" + min + " 到 " + max + " 之間的數字："), 10);
            count++;

            // 驗證輸入是否合法
            if (isNaN(guess) || guess < min || guess > max) {
                alert("請輸入整數（範圍：" + min + " 到 " + max + ")");
                continue; 
            }

            
            if (guess < answer) {
                min = guess;
                alert(guess + " → 太小了！（提示：" + min + " - " + max + ")");
            } else if (guess > answer) {
                max = guess;
                alert(guess + " → 太大了！（提示：" + min + " - " + max + ")");
            }

        } while (guess !== answer);

        
        alert(guess + " → 猜對了！你總共猜了 " + count + " 次！");



    </script>

</body>

</html>
