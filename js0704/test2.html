<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var answer = Math.random() * 100;
        var mix = 1;
        var max = 100;
        var guess = 0;

        do {
            guess = parseInt(prompt("請輸入" + min + "到" + max + "之間的數字"));

            if ((guess) || guess < mix || guess > max) {
                alert("輸入整數（在" + min + "到" + max + "之間）");
                continue;
            }
            if (guess < answer) {
                min = guess;
                alert(guess = "=>太小了（提示：" + min + "-" + max + "之間)");
            } else if (guess > answer) {
                max = guess;
                alert(guess + "=>太大了（提示：" + min + "-" + max + "之間)");
            }
        } while (guess !== answer);
        alert(guess + "=>猜對了");




    </script>

</body>

</html>
