<h2>亂數 - Math.random</h2>

<body>
    <script>
        // 取亂數(0-1)之間
        // var rd = Math.random()*2;
        // var rd = Math.random() * 3;
        var rd = Math.random() *100;
        // 顯示亂數值
        console.log(rd);

        // 去除亂數的小數(無條件捨去)
        console.log(Math.floor(rd));

        // 去除小數後+1
        console.log(Math.floor(rd) + 1);




    </script>
