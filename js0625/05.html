<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        // 奇偶數檢查
        //跟2相除取餘數(1=奇數，0=>偶數)
        //方法1
        var num=10;
        if(num % 2 == 0) {
            console.log(`${num}是偶數`);
        } else {
            console.log(`${num}是奇數`)
        }


        //方法2:把重複與不重複的部分獨立出來處理(進階)
        var num = 11;
        var result = "偶數"

        if (num % 2 == 1) {
            result = "奇數";
        }

        console.log(`${num}是${result}`);

        // 成績檢查(有效分數範圍:1-100)
        var score = 60;
        if (score >= 100 || score < 0) {
            alert("分數err");
        } else {
            if (score >= 60) {
                console.log("及格")
            } else {
                console.log("不及格")
            }
        }

       // 倍數檢查
        var num = 90
        if (num % 3 == 0) {
            console.log(`${num}是倍數`);
        } else {
            console.log(`${num}不是倍數`);
        }
    </script>
</body>

</html>
