<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">數值1</label>
    <input type="number'" id="n1">
    <br>
    <label for="">數值2</label>
    <input type="number" id="n2">
    <button onclick="tot()">加總</button>
    <br>
    <p id="result">合計結果</p>
    <script>
        // 建立一個加總函式
        function tot() {
            // 取得數值1的位置的內容
            var n1 = document.getElementById("n1").value;
            // 取得數值2的位置
            var n1 = document.getElementById("n2").value;

            // 取得數值1的內容，顯示在指定的位置
            document.getElementById("result").textContent=n1+n2;
        }

    </script>
</body>

</html>
