<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立物件
        let user = {
            // 屬性成員
            name: '皮皮',
            age: 14,

            // 方法成員
            showMsg: function () {
                // 調用同一個物件中的屬性成員
                // 方法1
                // console.log('Hi,我是' + name + '!');
                // 方法2
                console.log('Hi,我是' + this.name + '!');
            }
        };

        // 取得物件屬性
        console.log(`使用者姓名:${user.name}`);
        console.log(`使用者年齡:${user.age}歲`);

        // 取得物件方法=>物件名稱.方法名稱()
        user.showMsg();

    </script>

</body>

</html>
